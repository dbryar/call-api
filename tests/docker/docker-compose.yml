services:
  todo-typescript:
    build:
      context: ../api/typescript
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - PORT=3000
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:3000/.well-known/ops').then(r => process.exit(r.ok ? 0 : 1))"]
      interval: 5s
      timeout: 3s
      retries: 3
